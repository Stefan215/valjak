    <title>Zapremina valjka</title>
</head>

<body>
    <script>

        var poluprecnik = prompt("unesite poluprecnik r:");
        var visina = prompt("unesite visnu H:");
        const p = 3.14;

        alert("zapremina valjka je: " + result);

    </script>
